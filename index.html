<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Домен .RU — Джино • Домены</title>
    <link rel="stylesheet" href="index_2.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>
    <div class="first-list">
        <!--<div id="log-centre">I</div>-->
        <div class="first-list-content">
            <div class="header">
                <div id="first-list-logo-text">
                    <object id="first-list-logo" type="image/svg+xml" data="./src/svg/logo_white.svg">ДЖИНО</object>
                    <span>ДОМЕНЫ</span>
                </div>
                <div style="text-align: center">
                    <span>ТОЛЬКО ДО 31 ЯНВАРЯ</span>
                </div>
            </div>
            <div class="content">
                <div id="title" style="text-align: center">
                    <span id="title-first">Честная цена<br>за домен .RU &#8212; 39&#8381;</span>
                </div>
                <div id="domen-form">
                    <div id="domen-form-div" class="domen-form-div">
                        <div id="domen-form-input">
                            <input type="text" id="domen-form-input-name" placeholder="Введите домен, например example.ru" form="domen-form">
                            <button id="domen-form-input-btn">Проверить</button>
                        </div>
                        <div id="domen-form-subtitle">
                            <span id="domen-form-subtitle-status">Домен example.ru — свободен.</span>
                            <a href="#">Зарегистрировать за 39&#8381;</a>
                        </div>
                    </div>
                    <button id="create-acc-btn">Создать аккаунт</button>
                </div>
                <div id="next-page"><img src="src/png/down.png"></div>
            </div>
        </div>
    </div>

    <div class="second-list">
        <div class="second-list-content">
            <div class="header">
                <div id="second-list-logo-text">
                    <object id="second-list-logo" type="image/svg+xml" data="./src/svg/logo_red.svg">ДЖИНО</object>
                    <span>ДОМЕНЫ</span>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
